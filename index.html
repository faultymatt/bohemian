<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bohemian – Browser Synth</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    html,body{height:100%;margin:0;background:#050510;color:#f3f4f6;font-family:'Orbitron', sans-serif;overflow-x:hidden}
    h1{font-size:28px;margin:0 0 8px;text-align:center;background:linear-gradient(90deg,#8b5cf6,#06b6d4);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .wrap{max-width:1000px;margin:0 auto;padding:32px}
    .card{background:rgba(15,20,35,0.85);border:1px solid #1f2937;border-radius:20px;padding:20px;box-shadow:0 20px 40px rgba(0,0,0,0.5);backdrop-filter:blur(10px)}
    canvas{display:block;background:#0a0f1f;border-radius:12px;border:1px solid #1c2233;box-shadow:0 0 10px rgba(139,92,246,0.3)}
    .btn{border:0;border-radius:12px;padding:10px 18px;font-size:14px;cursor:pointer;font-family:'Orbitron';transition:.2s}
    .btn.primary{background:linear-gradient(135deg,#7c3aed,#06b6d4);color:white;box-shadow:0 0 15px rgba(139,92,246,0.5)}
    .btn.primary:hover{transform:scale(1.05)}
    .btn.ghost{background:transparent;color:#9ca3af;border:1px solid #374151}
    .btn.ghost:hover{color:white;border-color:#8b5cf6}
    label{font-size:13px;color:#9ca3af;margin-right:8px}
    input[type="range"]{accent-color:#8b5cf6}
    .panel{margin-top:20px}
    .hint{color:#6b7280;font-size:12px;text-align:center;margin-top:10px}
  </style>
  <script defer src="https://unpkg.com/tone@14.8.49/build/Tone.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>⚡ Bohemian ⚡</h1>
    <div class="card">
      <canvas id="editor" width="900" height="260"></canvas>
      <div style="display:flex;gap:12px;margin-top:14px;flex-wrap:wrap;justify-content:center">
        <button id="play" class="btn primary">▶ Play</button>
        <button id="stop" class="btn ghost">■ Abort</button>
        <button id="exportJson" class="btn ghost">Export as .json</button>
        <button id="exportCSV" class="btn ghost">Export as .csv</button>
        <button id="reset" class="btn ghost">Reset</button>
      </div>
      <div class="panel" style="text-align:center;margin-top:20px">
        <label>Tempo: <input id="bpm" type="range" min="40" max="200" value="120"> <span id="bpmv">120</span></label>
        <label>Smooth: <input id="smooth" type="range" min="0" max="1" value="0.5" step="0.05"> <span id="smoothv">0.50</span></label>
      </div>
    </div>
    <p class="hint"></p>
  </div>

<script>
(function(){
  const editor=document.getElementById('editor');
  const ctx=editor.getContext('2d');
  const W=editor.width,H=editor.height,pad=20;
  const inner={x:pad,y:pad,w:W-pad*2,h:H-pad*2};
  let points=[{t:0,v:0},{t:.25,v:1},{t:.5,v:0},{t:.75,v:-1},{t:1,v:0}];
  let dragging=null,selected=-1,stepMode=false;

  function t2x(t){return inner.x+t*inner.w}
  function v2y(v){return inner.y+(1-(v+1)/2)*inner.h}
  function x2t(x){return (x-inner.x)/inner.w}
  function y2v(y){return (1-(y-inner.y)/inner.h)*2-1}

  function draw(){
    ctx.clearRect(0,0,W,H);
    ctx.strokeStyle='#8b5cf6';ctx.lineWidth=2;ctx.beginPath();
    points.sort((a,b)=>a.t-b.t);
    for(let i=0;i<points.length;i++){
      const p=points[i],x=t2x(p.t),y=v2y(p.v);
      if(i===0)ctx.moveTo(x,y);else{if(stepMode){const prev=points[i-1];ctx.lineTo(x,v2y(prev.v))}ctx.lineTo(x,y)}
    }
    ctx.stroke();
    points.forEach((p,i)=>{ctx.fillStyle=i===selected?'#c084fc':'#60a5fa';ctx.beginPath();ctx.arc(t2x(p.t),v2y(p.v),6,0,Math.PI*2);ctx.fill()});
  }

  editor.addEventListener('pointerdown',e=>{const r=editor.getBoundingClientRect(),mx=e.clientX-r.left,my=e.clientY-r.top;selected=-1;for(let i=points.length-1;i>=0;i--){if(Math.hypot(mx-t2x(points[i].t),my-v2y(points[i].v))<8){selected=i;dragging=i;return}}points.push({t:x2t(mx),v:y2v(my)});selected=points.length-1;dragging=selected;draw()});
  editor.addEventListener('pointermove',e=>{if(dragging==null)return;const r=editor.getBoundingClientRect();points[dragging]={t:Math.max(0,Math.min(1,x2t(e.clientX-r.left))),v:Math.max(-1,Math.min(1,y2v(e.clientY-r.top)))};draw()});
  window.addEventListener('pointerup',()=>dragging=null);
  window.addEventListener('keydown',e=>{if(e.key==='Shift')stepMode=true;if(e.key==='d'||e.key==='D'){if(selected>=0)points.splice(selected,1)}if(e.key==='r'||e.key==='R'){points=[{t:0,v:0},{t:.25,v:1},{t:.5,v:0},{t:.75,v:-1},{t:1,v:0}]}draw()});
  window.addEventListener('keyup',e=>{if(e.key==='Shift')stepMode=false;draw()});
  draw();

  // Sounds
  const synth=new Tone.Oscillator(220,'sawtooth').toDestination();
  function evalCurveAt(n){for(let i=0;i<points.length-1;i++){const a=points[i],b=points[i+1];if(n>=a.t&&n<=b.t){const u=(n-a.t)/(b.t-a.t||1e-6);return a.v+(b.v-a.v)*u}}return points[points.length-1].v}
  let raf=null,t0=0,running=false;
  function tick(){const secPerBar=60/Number(bpm.value)*4;const n=((Tone.now()-t0)/secPerBar)%1;const val=evalCurveAt(n);synth.frequency.rampTo(220*(1+val*0.3),0.02);raf=requestAnimationFrame(tick)}
  document.getElementById('play').onclick=async()=>{await Tone.start();if(!running){synth.start();t0=Tone.now();running=true;tick()}};
  document.getElementById('stop').onclick=()=>{if(running){synth.stop();running=false;cancelAnimationFrame(raf)}};

  // Export
  function dl(n,t,d){const b=new Blob([d],{type:t});const u=URL.createObjectURL(b);const a=document.createElement('a');a.href=u;a.download=n;a.click();setTimeout(()=>URL.revokeObjectURL(u),1e3)}
  exportJson.onclick=()=>dl('lfo.json','application/json',JSON.stringify({points},null,2));
  exportCSV.onclick=()=>{let r=['t,value'];for(let i=0;i<256;i++){const t=i/255;r.push(`${t.toFixed(3)},${evalCurveAt(t).toFixed(3)}`)}dl('lfo.csv','text/csv',r.join('\\n'))};
  reset.onclick=()=>{points=[{t:0,v:0},{t:.25,v:1},{t:.5,v:0},{t:.75,v:-1},{t:1,v:0}];draw()};
})();
</script>
</body>
</html>
